<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Foodie</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kalam">
</head>

<body>

  <nav class="navbar navbar-light bg-danger">
    
    <div class="container-fluid">
      
      <h1 style="color: white;  font-family:'Kalam', serif;">&#128523;Foodie</h1>
      <ul class="mr-auto">
        <button type="button" class="btn disabled" data-bs-toggle="modal" data-bs-target="#order">
          <svg style="color: rgb(255, 255, 255);" xmlns="http://www.w3.org/2000/svg" width="50" height="45" fill="currentColor" class="bi bi-basket3"
            viewBox="0 0 16 16">
            <path
              d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM3.394 15l-1.48-6h-.97l1.525 6.426a.75.75 0 0 0 .729.574h9.606a.75.75 0 0 0 .73-.574L15.056 9h-.972l-1.479 6h-9.21z" />
          </svg>
          <span class="badge bg-secondary"></span>
        </button>
      </ul>
    </div>
  </nav>
  
    <!-- Modal -->
    <div class="modal fade" id="order" tabindex="-1" aria-labelledby="orderLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="orderLabel">Order List</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            No Order
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

  
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6" style="margin-top:25px">
        <div class="card flex-row"
          style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.486), 0 6px 20px 0 rgba(0, 0, 0, 0.19); border-radius: 40px;">
          <img class="card-img-sm-left" style="height: 100px" src="src/img/kfc.png" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">KFC <span class="badge bg-success">Open</span></h5>
            <a href="kfc/product.html" class="btn btn-danger mr-auto">Order Now</a>
          </div>
        </div>
      </div>
      <div class="col-sm-6" style="margin-top:25px">
        <div class="card flex-row"
          style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.486), 0 6px 20px 0 rgba(0, 0, 0, 0.19); border-radius: 25px;">
          <img class="card-img-sm-left" style="height: 100px" src="src/img/lotteria.png" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Lotteria <span class="badge bg-danger">Closed</span></h5>
            <a href="#" class="btn btn-danger disabled">Order Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6" style="margin-top:25px">
        <div class="card flex-row"
          style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.486), 0 6px 20px 0 rgba(0, 0, 0, 0.19); border-radius: 30px;">
          <img class="card-img-sm-left" style="height: 100px" src="src/img/seasons.png" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Seasons <span class="badge bg-danger">Closed</span></h5>
            <a href="#" class="btn btn-danger mr-auto disabled">Order Now</a>
          </div>
        </div>
      </div>

      <div class="col-sm-6" style="margin-top:25px">
        <div class="card flex-row"
          style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.486), 0 6px 20px 0 rgba(0, 0, 0, 0.19); border-radius: 50px;">
          <img class="card-img-sm-left" style="height: 100px" src="src/img/citymart.png" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">City Mart <span class="badge bg-danger">Closed</span></h5>
            <a href="#" class="btn btn-danger disabled">Order Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
