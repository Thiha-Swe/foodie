            function numberWithCommas(number) {
                var parts = number.toString().split(".");
                parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                return parts.join(".");
            }

                $('#minusOriginalChicken').removeClass("disabled");

                $("#shoppingCartMenuNumber").text(totalFoodie);

                    $('.pOriginalChicken').text("Original Chicken x " + countOrignialChicken);

                    checkoutPrice += priceCocaCola;
                    $('.checkoutPrice').text("Total Amount: " + numberWithCommas(checkoutPrice));
                }
            });

            $('#minusCocaCola').click(function () {
                $("#countCocaCola").attr("placeholder", countCocaCola).val(countCocaCola - 1).focus().blur();
                countCocaCola--;

                totalFoodie--;

                if (countCocaCola == 0) {
                    $('#minusCocaCola').addClass("disabled");
                    $(".divCocaCola").remove();
                    $("#shoppingCartMenuNumber").text(totalFoodie);

                    checkoutPrice -= priceCocaCola;
                    $('.checkoutPrice').text("Total Amount: " + numberWithCommas(checkoutPrice));
                }
                else {
                    checkoutPrice -= priceCocaCola;
                    $('.checkoutPrice').text("Total Amount: " + numberWithCommas(checkoutPrice));

                    $('.pCocaCola').text("Coca Cola x " + countCocaCola);
                    $("#shoppingCartMenuNumber").text(totalFoodie);
                }
            })

            $('#btnCopy').on('click', function () {

                $('#copyTextToUser').text("Total Amount: " + numberWithCommas(checkoutPrice) + "\n");

                if (countOrignialChicken != 0) {
                    $('#copyTextToUser').append("\nOriginal Chicken x " + countOrignialChicken);
                }

                if (countSpicyChicken != 0) {
                    $('#copyTextToUser').append("\nSpicy Chicken x " + countSpicyChicken);
                }

                if (countVclChicken != 0) {
                    $('#copyTextToUser').append("\nVietnamese Chili Lime Chicken x " + countVclChicken);
                }

                if (countCBurger != 0) {
                    $('#copyTextToUser').append("\nColonel Burger x " + countCBurger);
                }

                if (countZBurger != 0) {
                    $('#copyTextToUser').append("\nZinger Burger x " + countZBurger);
                }

                if (countPopcornChicken != 0) {
                    $('#copyTextToUser').append("\nPopcorn Chicken x " + countPopcornChicken);
                }

                if (countFries != 0) {
                    $('#copyTextToUser').append("\nFries x " + countFries);
                }

                if (countEggTart != 0) {
                    $('#copyTextToUser').append("\nEgg Tart x " + countEggTart);
                }

                if (countIcedMilo != 0) {
                    $('#copyTextToUser').append("\nIced Milo x " + countIcedMilo);
                }

                if (countIcedMocha != 0) {
                    $('#copyTextToUser').append("\nIced Mocha x " + countIcedMocha);
                }

                if (countIcedChocolate != 0) {
                    $('#copyTextToUser').append("\nIced Chocolate x " + countIcedChocolate);
                }

                if (countCocaCola != 0) {
                    $('#copyTextToUser').append("\nCoca Cola x " + countCocaCola);
                }

                $('#copyTextToUser').append("\n\n⚠️Delivery ဖိုးမပါ")
                $('#copyTextToUser').select();
                
                document.execCommand('copy');
                $('.checkoutPrice').focus();                
            });

            $('#btnClose').on('click', function(){
                $('#navbarText').focus();
            });

        });
    </script>
